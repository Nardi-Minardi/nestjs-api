name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t yourdockerhubusername/yourappname:latest .

      - name: Push Docker image
        run: docker push yourdockerhubusername/yourappname:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull yourdockerhubusername/yourappname:latest
            docker stop nestjs_app || true
            docker rm nestjs_app || true
            docker run -d --name nestjs_app -p 3000:3000 \
              -v /path/to/host/uploads/images:/usr/src/app/uploads/images \
              yourdockerhubusername/yourappname:latest
